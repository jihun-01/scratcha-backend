name: CI/CD Pipeline

on:
    push:
        branches:
            - main
            - develop
    pull_request:
        branches:
            - main
            - develop

jobs:
    deploy:
        # GitHub Ï†úÍ≥µ Îü¨ÎÑàÏóêÏÑú Ïû°ÏùÑ Ïã§ÌñâÌï©ÎãàÎã§.
        runs-on: ubuntu-latest
        # develop Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎêú Í≤ΩÏö∞ÏóêÎßå Ïù¥ Ïû°ÏùÑ Ïã§ÌñâÌï©ÎãàÎã§.
        if: github.ref == 'refs/heads/develop'
        env:
            SERVICE_NAME: api
            REGISTRY: ${{ secrets.KCR_REGISTRY_URL }}
            IMAGE_NAME: ${{ secrets.KCR_DEV_IMAGE_NAME }}

        steps:
            - name: Checkout code
              # ÏµúÏã† ÏΩîÎìúÎ•º Îü¨ÎÑàÏóê Ï≤¥ÌÅ¨ÏïÑÏõÉÌï©ÎãàÎã§.
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              # ÎèÑÏª§ ÎπåÎìúx ÌôòÍ≤ΩÏùÑ ÏÑ§Ï†ïÌïòÏó¨ ÎπåÎìú Ï∫êÏãúÎ•º ÌôúÏÑ±ÌôîÌï©ÎãàÎã§.
              uses: docker/setup-buildx-action@v3

            - name: Login to Kakao Cloud Registry
              # Ïπ¥Ïπ¥Ïò§ÌÅ¥ÎùºÏö∞Îìú Î†àÏßÄÏä§Ìä∏Î¶¨Ïóê Î°úÍ∑∏Ïù∏Ìï©ÎãàÎã§.
              run: |
                  echo "${{ secrets.KCR_PASSWORD }}" | docker login ${{ secrets.KCR_REGISTRY_URL }} -u "${{ secrets.KCR_USER }}" --password-stdin

            - name: Build and push Docker image
              # Ïù¥ÎØ∏ÏßÄÎ•º ÎπåÎìúÌïòÍ≥† KCRÏóê Ìë∏ÏãúÌï©ÎãàÎã§.
              # date + github.sha Ï°∞Ìï©ÏúºÎ°ú ÌÉúÍ∑∏Î•º ÏÉùÏÑ±ÌïòÍ≥† ÎπåÎìú Ï∫êÏãúÎ•º ÌôúÏö©Ìï©ÎãàÎã§.
              run: |
                  echo "üöÄ ÎπåÎìú Îã®Í≥Ñ ÏãúÏûë"
                  
                  IMAGE_TAG=$(date +%Y%m%d%H%M%S)-${{ github.sha }}
                  echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
                  
                  # ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Î≥ÄÏàò Ï∂úÎ†• (ÏãúÌÅ¨Î¶ø Í∞íÏùÄ ÎßàÏä§ÌÇπÎê®)
                  echo "=== ÎπåÎìú Ïù¥ÎØ∏ÏßÄ Ï†ïÎ≥¥ ==="
                  echo "KCR_REGISTRY_URL: '${{ secrets.KCR_REGISTRY_URL }}'"
                  echo "KCR_DEV_IMAGE_NAME: '${{ secrets.KCR_DEV_IMAGE_NAME }}'"
                  echo "FULL_IMAGE_NAME: '${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:$IMAGE_TAG'"
                  
                  # ÏãúÌÅ¨Î¶ø Í∞í Í∏∏Ïù¥ ÌôïÏù∏ (Í∞íÏù¥ ÎπÑÏñ¥ÏûàÎäîÏßÄ Ï≤¥ÌÅ¨)
                  echo "KCR_REGISTRY_URL length: ${#KCR_REGISTRY_URL}"
                  echo "KCR_DEV_IMAGE_NAME length: ${#KCR_DEV_IMAGE_NAME}"
                  echo "========================="
                  
                  # ÏãúÌÅ¨Î¶ø Í∞í Í≤ÄÏ¶ù
                  if [ -z "${{ secrets.KCR_REGISTRY_URL }}" ]; then
                      echo "‚ùå KCR_REGISTRY_URLÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§!"
                      exit 1
                  fi
                  
                  if [ -z "${{ secrets.KCR_DEV_IMAGE_NAME }}" ]; then
                      echo "‚ùå KCR_DEV_IMAGE_NAMEÏù¥ ÎπÑÏñ¥ÏûàÏäµÎãàÎã§!"
                      exit 1
                  fi
                  
                  echo "üî® Docker Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏãúÏûë..."
                  # ÎπåÎìú Î∞è Ìë∏Ïãú (Ïò§Î•ò Î∞úÏÉù Ïãú Ï§ëÎã®)
                  set -e
                  docker build -t ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:$IMAGE_TAG .
                  echo "‚úÖ Ïù¥ÎØ∏ÏßÄ ÎπåÎìú ÏôÑÎ£å"
                  
                  echo "üì§ Docker Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú ÏãúÏûë..."
                  docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:$IMAGE_TAG
                  echo "‚úÖ Ïù¥ÎØ∏ÏßÄ Ìë∏Ïãú ÏôÑÎ£å"
                  
                  echo "üè∑Ô∏è  latest ÌÉúÍ∑∏ ÏÉùÏÑ± Î∞è Ìë∏Ïãú..."
                  docker tag ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:$IMAGE_TAG ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:latest
                  docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:latest
                  
                  echo "üéâ Ïù¥ÎØ∏ÏßÄ ÎπåÎìú Î∞è Ìë∏Ïãú ÏôÑÎ£å!"

            - name: Run tests (if any)
              # Ïù¥ Î∂ÄÎ∂ÑÏóê ÌÖåÏä§Ìä∏ Î™ÖÎ†πÏñ¥Î•º Ï∂îÍ∞ÄÌïòÏó¨ Ïù¥ÎØ∏ÏßÄÎ•º Ïª®ÌÖåÏù¥ÎÑàÎ°ú Ïã§ÌñâÌïòÍ≥† ÌÖåÏä§Ìä∏Ìï©ÎãàÎã§.
              run: echo "No tests defined yet. Add your test commands here."
              # ÏòàÏãú: docker run --rm ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }} pytest

            - name: Set up SSH Agent
              # SSH ÌîÑÎùºÏù¥Îπó ÌÇ§Î•º ÏÑ§Ï†ïÌïòÏó¨ ÏÑúÎ≤ÑÏóê Ï†ëÏÜçÌï† Ïàò ÏûàÎèÑÎ°ù Ìï©ÎãàÎã§.
              uses: webfactory/ssh-agent@v0.9.0
              with:
                  ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

            - name: Deploy to server via Bastion
              env:
                  SSH_HOST: ${{ secrets.SSH_HOST }} # Î≤†Ïä§Ï≤ú Ìò∏Ïä§Ìä∏Ïùò ÌçºÎ∏îÎ¶≠ IP
                  SSH_USERNAME: ${{ secrets.SSH_USERNAME }} # Î≤†Ïä§Ï≤ú Ìò∏Ïä§Ìä∏ ÏÇ¨Ïö©Ïûê Ïù¥Î¶Ñ
                  SSH_PORT: ${{ secrets.SSH_PORT }} # Î≤†Ïä§Ï≤ú SSH Ìè¨Ìä∏
              run: |
                  # ÏÖ∏ Î™ÖÎ†πÏñ¥ Ïã§Ìñâ Í≥ºÏ†ïÏùÑ Ï∂úÎ†•ÌïòÏó¨ ÎîîÎ≤ÑÍπÖÏùÑ ÎèïÏäµÎãàÎã§.
                  set -x

                  # SSH Ï†ëÏÜç Ïãú Ìò∏Ïä§Ìä∏ ÌÇ§ ÌôïÏù∏ÏùÑ ÏúÑÌïú ÎîîÎ†âÌÑ∞Î¶¨Î•º ÏÉùÏÑ±Ìï©ÎãàÎã§.
                  mkdir -p ~/.ssh
                  # Î≤†Ïä§Ï≤ú Ìò∏Ïä§Ìä∏ ÌÇ§Î•º known_hostsÏóê Ï∂îÍ∞ÄÌï©ÎãàÎã§ (Ìè¨Ìä∏ Ìè¨Ìï®)
                  ssh-keyscan -H -p $SSH_PORT "$SSH_HOST" >> ~/.ssh/known_hosts 2>&1

                  # Î≤†Ïä§Ï≤úÏùÑ ÌÜµÌï¥ Î∞±ÏóîÎìú ÏÑúÎ≤ÑÏóê Ï†ëÏÜçÌïòÏó¨ Î∞∞Ìè¨ Î™ÖÎ†πÏùÑ Ïã§ÌñâÌï©ÎãàÎã§.
                  # StrictHostKeyChecking=noÎ°ú Ìò∏Ïä§Ìä∏ ÌÇ§ Í≤ÄÏ¶ù Ïö∞Ìöå (CI/CD ÌôòÍ≤ΩÏö©)
                  
                  # ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°ú Ï∂úÎ†•
                  echo "=== Î∞∞Ìè¨ Ïù¥ÎØ∏ÏßÄ Ï†ïÎ≥¥ ==="
                  echo "KCR_REGISTRY_URL: ${{ secrets.KCR_REGISTRY_URL }}"
                  echo "KCR_DEV_IMAGE_NAME: ${{ secrets.KCR_DEV_IMAGE_NAME }}"
                  echo "IMAGE_TAG: ${{ env.IMAGE_TAG }}"
                  echo "FULL_IMAGE_PATH: ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
                  echo "========================="
                  
                  ssh -v -o StrictHostKeyChecking=no \
                       -p $SSH_PORT \
                       "ubuntu@${{ env.SSH_HOST }}" \
                       "docker stop scratcha_server || true && docker rm scratcha_server || true && docker pull ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }} && docker run -d --name scratcha_server --env-file /home/ubuntu/.env -p 8001:8001 ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_DEV_IMAGE_NAME }}:${{ env.IMAGE_TAG }}" 2>&1

    # Î©îÏù∏ Î∏åÎûúÏπòÏóê Ìë∏ÏãúÎê† Îïå ArgoCDÎ°ú Î∞∞Ìè¨ÌïòÎäî ÏÉàÎ°úÏö¥ Ïû°
    deploy-to-argocd:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/main'
        env:
            SERVICE_NAME: api
            REGISTRY: ${{ secrets.KCR_REGISTRY_URL }}
            IMAGE_NAME: ${{ secrets.KCR_IMAGE_NAME }}

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Kakao Cloud Registry
              run: |
                  echo "${{ secrets.KCR_PASSWORD }}" | docker login ${{ secrets.KCR_REGISTRY_URL }} -u "${{ secrets.KCR_USER }}" --password-stdin

            - name: Build & Push Docker Image
              # Ïù¥ÎØ∏ÏßÄÎ•º ÎπåÎìúÌïòÍ≥† KCRÏóê Ìë∏ÏãúÌï©ÎãàÎã§.
              # ÎπåÎìú Ï∫êÏãúÎ•º ÌôúÏö©ÌïòÏó¨ ÎπåÎìú ÏãúÍ∞ÑÏùÑ Îã®Ï∂ïÌï©ÎãàÎã§.
              run: |
                  IMAGE_TAG=$(date +%Y%m%d%H%M%S)-${{ github.sha }}
                  echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
                  
                  # ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Î≥ÄÏàò Ï∂úÎ†• (ÏãúÌÅ¨Î¶ø Í∞íÏùÄ ÎßàÏä§ÌÇπÎê®)
                  echo "KCR_REGISTRY_URL: '${{ secrets.KCR_REGISTRY_URL }}'"
                  echo "KCR_IMAGE_NAME: '${{ secrets.KCR_IMAGE_NAME }}'"
                  echo "FULL_IMAGE_NAME: '${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:$IMAGE_TAG'"
                  
                  # ÏãúÌÅ¨Î¶ø Í∞í Í∏∏Ïù¥ ÌôïÏù∏ (Í∞íÏù¥ ÎπÑÏñ¥ÏûàÎäîÏßÄ Ï≤¥ÌÅ¨)
                  echo "KCR_REGISTRY_URL length: ${#KCR_REGISTRY_URL}"
                  echo "KCR_IMAGE_NAME length: ${#KCR_IMAGE_NAME}"
                  
                  docker build -t ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:$IMAGE_TAG .
                  docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:$IMAGE_TAG
                  docker tag ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:$IMAGE_TAG ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:latest
                  docker push ${{ secrets.KCR_REGISTRY_URL }}/${{ secrets.KCR_IMAGE_NAME }}:latest

            - name: Checkout test Repo
              uses: actions/checkout@v4
              with:
                  repository: ${{ secrets.REPO_NAME }}
                  token: ${{ secrets.REPO_TOKEN }}
                  path: ${{ secrets.REPO_PATH }}

            - name: Update values.yaml
              run: |
                  sed -i "s|tag:.*|tag: \"${{ env.IMAGE_TAG }}\"|" ${{ secrets.REPO_PATH }}/${{ secrets.HELM_CHART_PATH }}/values.yaml

            - name: Commit & Push changes
              run: |
                  cd ${{ secrets.REPO_PATH }}
                  git config user.name "github-actions"
                  git config user.email "actions@github.com"
                  git add ${{ secrets.HELM_CHART_PATH }}/values.yaml
                  git commit -m "Update backend image tag to ${{ env.IMAGE_TAG }}"
                  git push origin main
