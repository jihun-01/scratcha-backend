[loggers]
keys=root,uvicorn,uvicorn.error,uvicorn.access,apscheduler,watchfiles.main

[handlers]
keys=console

[formatters]
keys=default

[logger_root]
level=INFO
handlers=console

[logger_uvicorn]
level=INFO
handlers=console
qualname=uvicorn
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=console
qualname=uvicorn.error
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=console
qualname=uvicorn.access
propagate=0

[logger_apscheduler]
level=WARNING
handlers=console
qualname=apscheduler
propagate=0

[logger_watchfiles.main]
level=WARNING
handlers=console
qualname=watchfiles.main
propagate=0

[handler_console]
class=StreamHandler
formatter=default
stream=ext://sys.stdout

[formatter_default]
format=%(asctime)s - %(levelname)s - %(message)s